<div class="ds-component">
  <div class="ds-component-desc">
    {{#if title}}
    <h1>{{ title }}</h1>
    {{/if}} {{#if subtitle}}
    <h2>{{ subtitle }}</h2>
    {{/if}} {{#if type}}
      <div class="ds-component-type">Type: <span>{{type}}</span></div>
    {{/if}} {{#if description}}
    <p>{{ description }}</p>
    {{/if}}
  </div>

  <!-- Component -->
  <div id="ds-component" class="ds-component-box">{{> @partial-block }}</div>
</div>
