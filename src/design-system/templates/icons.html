<main class="ds-main">
  <div class="container">
    <h1>Icons</h1>
    <p>Below there is a list of SVG symbols</p>
    {{#each icons}}
    <div>
      <h2>{{ @key }}</h2>
      <ul>
        {{#each this}}
        <li>
          <img src="/static/img/{{icon}}.svg"/>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
  </div>
</main>
