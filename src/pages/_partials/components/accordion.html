<div class="container">  

    <div 
        data-component="Accordion" 
        class="accordion"
        {{#if active}} data-active="{{active}}" {{/if}}
        {{#if collapse}} data-collapse="{{collapse}}" {{/if}}
    >   
        {{#each content }}
            <div class="accordion__item">
                <input type="checkbox" name="checkbox"/>
                <label>{{ title }} {{#if (isEqual @index ../active)}}hh{{/if}}</label>
                <div class="accordion__content">
                    {{{ content }}}
                </div>
            </div>
        {{/each}}
    </div>

</div>
